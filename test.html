<!DOCTYPE html>
<html lang="en">
	  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/CustomStyle.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	  </head>
		<body>
			<div class="container">
				<div class="row">
        			<div class="panel panel-default">
           				 <div class="panel-heading">
			                <button class="btn btn-primary" data-target="#imageGallery" data-toggle="collapse">Image Gallery</button>
            			</div>
			            <div class="panel-body collapse" id="imageGallery">
			                <div class ="col-sm-6 col-md-4 col-lg-3">
								<a href="images/waterfall.jpg" class="thumbnail">
									<p>Waterfall</p>
									<img src="images/waterfall.jpg" class="img-responsive"/>
								</a>
							</div>
							<div class ="col-sm-6 col-md-4 col-lg-3">
								<a href="images/bamboo.png" class="thumbnail">
									<p>Bamboo</p>
									<img src="images/bamboo.png" class="img-responsive"/>
								</a>
							</div>
							<div class ="col-sm-6 col-md-4 col-lg-3">
								<a href="images/landscape.jpg" class="thumbnail">
									<p>Landscape</p>
									<img src="images/landscape.jpg" class="img-responsive"/>
								</a>
							</div>
							<div class ="col-sm-6 col-md-4 col-lg-3">
								<a href="images/waterfall.jpg" class="thumbnail">
									<p>Waterfall</p>
									<img src="images/waterfall.jpg" class="img-responsive"/>
								</a>
							</div>
			            </div>
		        	</div>
		    	</div>
			</div>
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
